<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/cals.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">
            <h3 id="display"></h3>
        </div>
        <div class="button-box">
            <div class="box">
                <button id="reset" class="btn btn-top">AC</button>
                <button id="percentage" class="btn btn-top">%</button>
                <button id="dot" class="btn btn-top">.</button>
                <button id="divide" class="btn btn-operator">รท</button>
            </div>
            <div class="box">
                <button id="seven" class="btn btn-num">7</button>
                <button id="eight" class="btn btn-num">8</button>
                <button id="nine" class="btn btn-num">9</button>
                <button id="multiple" class="btn btn-operator">ร</button>
            </div>
            <div class="box">
                <button id="four" class="btn btn-num">4</button>
                <button id="five" class="btn btn-num">5</button>
                <button id="six" class="btn btn-num">6</button>
                <button id="minus" class="btn btn-operator">-</button>
            </div>
            <div class="box">
                <button id="one" class="btn btn-num">1</button>
                <button id="two" class="btn btn-num">2</button>
                <button id="three" class="btn btn-num">3</button>
                <button id="plus" class="btn btn-operator">+</button>
            </div>
            <div class="box">
                <button id="double-zero" class="double-zero btn-num">00</button>
                <button id="zero" class="btn btn-num">0</button>
                <button id="equal" class="btn btn-operator">=</button>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
